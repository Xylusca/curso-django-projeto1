{% extends 'global/base.html' %}

{% block title %}
  {{ page_title }}
{% endblock %}

{% block content %}
  {% if recipes %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for recipe in recipes %}
        {% include 'recipes/partials/recipe.html' %}
      {% endfor %}
    </div>
  {% else %}
    {% include 'recipes/partials/not-found.html' %}
  {% endif %}
{% endblock %}
